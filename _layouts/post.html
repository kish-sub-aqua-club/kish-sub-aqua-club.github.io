<!DOCTYPE html>
<html>
  <head>
    <title>Kish Sub Aqua Club</title>
    {% include head.html %}
  </head>
  <body>

    <div class="top">

      {% include header.html %}

      <div class="hero inner-page">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="intro">
                <h2>{{ page.title }}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="post">
      <div class="container">
        <div class="col-md-3 text-center meta">
          <img src="/img/members/{{ page.avatar }}.jpg" class="avatar">
          <br />
          By {{ page.author }}
        </div>
        <div class="col-md-9 content">
          {{ content }}
        </div>
      </div>
    </div>

    {% include footer.html %}
    {% include scripts.html %}

  </body>
</html>
